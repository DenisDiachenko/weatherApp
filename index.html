<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Marmelad" rel="stylesheet">
    <link rel='stylesheet' href='assets/css/styles.css'>
</head>

<body>
    <div class='main'>
        <div class='menu'>
            <div class="input-container">
                <input id='seacrh-location-input' type="text" name="search-location" placeholder="Enter city's name..." />
                <div class="autocomplete-field">
                </div>
            </div>
        </div>
        <div class="search-icon">
            <img src="assets/img/search-location-solid.svg" alt="seacrh-location" />
        </div>
        <main>
            <section class='content-section'>
                <nav class='navbar'>
                    <span class='daily switch-button'>Сьогодні</span>
                    <span class="separator"> | </span>
                    <span class='five-days switch-button'>П'ять днів</span>
                </nav>
                <div class='background-wrapper'></div>
                <div class="slider-nav">
                    <span class='prev'>
                        <img src="assets/img/arrow-pointing-to-left.svg" alt="prev-slide" />
                    </span>
                    <span class='next'>
                        <img src="assets/img/arrow-pointing-to-right.svg" alt="next-slide" />
                    </span>
                </div>
                <div class='slider-container'>

                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
    <script type='text/javascript' src='assets/js/script.js'></script>
</body>

</html>
